<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="renderer" content="webkit">
		<meta name="description" content="">
		<title>首页</title>

		<link rel="stylesheet" href="/mshop/static/css/min.css">
		<link rel="stylesheet" href="/mshop/static/css/me.css">

	</head>

	<body>

		
		<!--/*轮播图*/-->
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2" class=""></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img class="first-slide" src="../static/images/ad1.jpg" alt="First slide">
				</div>
				<div class="item">
					<img class="first-slide" src="../static/images/ad2.jpg" alt="First slide">
				</div>
				<div class="item">
					<img class="first-slide" src="../static/images/ad2.jpg" alt="First slide">
				</div>
			</div>
		</div>

		<!-- /.carousel -->
		<!--/*底部菜单*/-->
		<nav class="navbar navbar-fixed-bottom navbar-default">
			<div class="row ">

				<div class="col-xs-3 ">
					<div class="btn-group btn-group-justified" role="group">

						<a href="/mshop/templates/nav/message.html" type="button" class="btn btn-normal ">
							<i class="fa fa-envelope-o fa-2x"></i>
							<p>消息</p>
						</a>
					</div>
				</div>
				<div class="col-xs-3 ">
					<div class="btn-group btn-group-justified" role="group">
						<a href="/mshop/templates/nav/app.html" type="button" class="btn btn-active ">
							<i class="fa fa-th-large fa-2x"></i>
							<p>应用</p>
						</a>
					</div>
				</div>

				<div class="col-xs-3 ">
					<div class="btn-group btn-group-justified" role="group">
						<a href="/mshop/templates/nav/bp.html" type="button" class="btn btn-normal ">
							<i class="fa fa-map-o fa-2x"></i>
							<p>组织</p>
						</a>
					</div>
				</div>
				<div class="col-xs-3 ">
					<div class="btn-group btn-group-justified" role="group">
						<a href="/mshop/templates/nav/setting.html" type="button" class="btn btn-normal">
							<i class="fa fa-user-o fa-2x"></i>
							<p>我的</p>
						</a>
					</div>
				</div>
			</div>
		</nav>

		</div>
		<script type="text/javascript" src="/mshop/static/js/min.js"></script>

		<script>
			$('#myCarousel').carousel({
				interval: 500
			})
			$('#myCarousel').hammer().on('swipeleft', function() {
				$(this).carousel('next');
			});

			$('#myCarousel').hammer().on('swiperight', function() {
				$(this).carousel('prev');
			});
		</script>

	</body>

</html>

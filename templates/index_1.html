<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8" />
		<meta name="keywords" content="简汇,商城,企业管理" />
		<meta name="description" content="简汇软件创作平台，极速上线，随需而变。" />
		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
		<meta name="format-detection" content="telephone=no" />
		<meta http-equiv="cleartype" content="on" />
		<meta name="referrer" content="always" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="shortcut icon" type="image/x-icon" href="/mshop/static/favicon.ico" />
		<title>首页</title>
		<link rel="stylesheet" href="../static/css/min.css" />
		<link rel="stylesheet" href="../static/css/me.css" />
		<style type="text/css">
			#wrapper {
				padding: 0;
			}
			
			.carousel-inner {
				height: 200px;
			}
			
			.shop-goods .line {
				border-bottom: 1px solid #ddd;
				height: 10px;
			}
			
			.top-title {
				padding-top: 10px;
			}
			
			ul.row {
				margin: 0;
				padding-left: 0;
				padding-bottom: 60px;
			}
			
			.show-goods .center-block {
				padding-bottom: 10px;
				height: 144px;
			}
			
			.show-goods {
				padding-top: 10px;
			}
			
			.show-goods>li {
				padding-left: 4px;
				padding-right: 4px;
				margin-bottom: 8px;
			}
			
			.img-thumbnail {
				height: 144px;
				width: 100%;
				border-bottom-right-radius: 0;
				border-bottom-left-radius: 0;
			}
			
			.show-tilte {
				border: 1px solid #ddd;
				border-top: none;
				border-bottom: none;
			}
			
			.show-price {
				background: #A5673F;
				height: 30px;
				line-height: 30px;
				color: #fff;
				border-bottom-left-radius: 4px;
				border-bottom-right-radius: 4px;
			}
			
			.back-home {
				display: none;
				position: fixed;
				height: 2.5rem;
				width: 2.5rem;
				border-radius: 50%;
				background: #5F646E;
				right: 10px;
				bottom: 80px;
				text-align: center;
				line-height: 2.5rem;
				opacity: .6;
				color: #fff;
				z-index: 300;
				font-size: 1.5rem;
			}
		</style>
	</head>

	<body>
		<div id="wrapper">
			<!--/*广告轮播图宣传*/-->
			<div class="carousel slide" id="myCarousel">
				<div class="cow carousel-inner" role="listbox">
					<a href="#" class="swiper-wrappe item active">
						<img src="../static/images/ad1.jpg" alt="First slide" class="img-responsive">
					</a>
					<a href="#" class=" swiper-wrappe item ">
						<img src="../static/images/ad1.jpg" alt="Second slide" class="img-responsive">
					</a>
					<a href="#" class=" swiper-wrappe item ">
						<img src="../static/images/ad1.jpg" alt="Third slide" class="img-responsive">
					</a>
				</div>
				<!--/*轮播（Carousel）指标 */-->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
				<!--/*触屏*/-->
				<a data-slide="prev" role="button" href="#carousel-example-generic" class="left carousel-control" hidden="hidden">
					<span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a data-slide="next" role="button" href="#carousel-example-generic" class="right carousel-control" hidden="hidden">
					<span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			<!--/*商品展示*/-->
			<div class="shop-goods" th:each="list:${goodsList}">
				<!--/*商品横幅*/-->
				<div class="row top-title">
					<div class="col-xs-4 line">
					</div>
					<div class="col-xs-4 text-center" th:text="${list.title}">最新上架</div>
					<div class="col-xs-4 line">
					</div>
				</div>
				<!--/*商品展示*/-->
				<ul class="show-goods row">
					<li th:each="item:${list.items}" class="col-xs-6">
						<a th:href="${'/mshop/goods/open/info/'+item.catalog}" href="goods/info.html" id="imgId" class="center-block">
							<img class="transition visible img-thumbnail" th:attr="data-src=${item.imgUrl}" data-src="/mshop/static/images/1.jpg" src="../static/images/ad1.jpg" id="Im">
						</a>
						<div class="show-tilte" th:text="${item.name}">商品标题品标题完全完全全文委屈委屈委屈委屈</div>
						<div class="show-price text-center" th:text="${'￥ '+ #numbers.formatDecimal(item.tagPrice,1,2) }">￥120</div>
					</li>
					<li th:each="item:${list.items}" class="col-xs-6">
						<a th:href="${'/mshop/goods/open/info/'+item.catalog}" href="/mshop/templates/goods/info.html" id="imgId" class="center-block">
							<img class="transition visible img-thumbnail" th:attr="data-src=${item.imgUrl}" data-src="/mshop/static/images/1.jpg" src="../static/images/ad1.jpg" id="Im">
						</a>
						<div class="show-tilte" th:text="${item.name}">商品标题品标题完全完全全文委屈委屈委屈委屈</div>
						<div class="show-price text-center" th:text="${'￥ '+ #numbers.formatDecimal(item.tagPrice,1,2) }">￥120</div>
					</li>
					<li th:each="item:${list.items}" class="col-xs-6">
						<a th:href="${'/mshop/goods/open/info/'+item.catalog}" href="/mshop/templates/goods/info.html" id="imgId" class="center-block">
							<img class="transition visible img-thumbnail" th:attr="data-src=${item.imgUrl}" data-src="/mshop/static/images/1.jpg" src="../static/images/ad1.jpg" id="Im">
						</a>
						<div class="show-tilte" th:text="${item.name}">商品标题品标题商品标题品标题完全完全全文委屈委屈委屈委屈</div>
						<div class="show-price text-center" th:text="${'￥ '+ #numbers.formatDecimal(item.tagPrice,1,2) }">￥120</div>
					</li>
					<li th:each="item:${list.items}" class="col-xs-6">
						<a th:href="${'/mshop/goods/open/info/'+item.catalog}" href="/mshop/templates/goods/info.html" id="imgId" class="center-block">
							<img class="transition visible img-thumbnail" th:attr="data-src=${item.imgUrl}" data-src="/mshop/static/images/1.jpg" src="../static/images/ad1.jpg" id="Im">
						</a>
						<div class="show-tilte" th:text="${item.name}">商品标题品标题</div>
						<div class="show-price text-center" th:text="${'￥ '+ #numbers.formatDecimal(item.tagPrice,1,2) }">￥120</div>
					</li>
					<li th:each="item:${list.items}" class="col-xs-6">
						<a th:href="${'/mshop/goods/open/info/'+item.catalog}" href="/mshop/templates/goods/info.html" id="imgId" class="center-block">
							<img class="transition visible img-thumbnail" th:attr="data-src=${item.imgUrl}" data-src="/mshop/static/images/1.jpg" src="../static/images/ad1.jpg" id="Im">
						</a>
						<div class="show-tilte" th:text="${item.name}">商品标题品标题</div>
						<div class="show-price text-center" th:text="${'￥ '+ #numbers.formatDecimal(item.tagPrice,1,2) }">￥120</div>
					</li>
					<li th:each="item:${list.items}" class="col-xs-6">
						<a th:href="${'/mshop/goods/open/info/'+item.catalog}" href="/mshop/templates/goods/info.html" id="imgId" class="center-block">
							<img class="transition visible img-thumbnail" th:attr="data-src=${item.imgUrl}" data-src="/mshop/static/images/1.jpg" src="../static/images/ad1.jpg" id="Im">
						</a>
						<div class="show-tilte" th:text="${item.name}">商品标题品标题</div>
						<div class="show-price text-center" th:text="${'￥ '+ #numbers.formatDecimal(item.tagPrice,1,2) }">￥120</div>
					</li>
				</ul>
			</div>
			<!--返回键-->
			<div class="back-home">
				<i class="fa  fa-arrow-up"></i>
			</div>
			<!--底部导航-->
			<div class="footer">
				<nav class="nav-justified btn-group-justified">
					<a th:href="@{/mshop/index}" href="/mshop/templates/index.html" class="afc-active btn">
						<div class="show-nav"><i class="fa fa-home"></i></div>
						<div class="show-p">首页</div>
					</a>
					<a th:href="@{/mshop/goods/category}" href="goods/category.html" class="btn afc-default ">
						<div class="show-nav"> <i class="fa fa-bars"></i> </div>
						<div class="show-p">分类</div>
					</a>
					<a th:href="@{/mshop/cart/list}" href="cart.html" class="btn afc-default">
						<div class="show-nav"><i class="fa fa-shopping-cart"></i></div>
						<div class="show-p">购物车</div>
					</a>
					<a th:href="@{/mshop/user/home}" href="user/home.html" class="btn afc-default">
						<div class="show-nav"><i class="fa fa-user-o "></i></div>
						<div class="show-p">我</div>
					</a>
				</nav>
			</div>
		</div>
		<!--/*脚本*/-->
		<script type="text/javascript" src="../static/js/min.js"></script>
		<!--<script type="text/javascript" src="../tools/js/hammer.js"></script>-->
		<script type="text/javascript">
			//轮播图
			$(function() {
				$('#myCarousel').carousel({
					interval: 3000
				})
			});
			//返回顶部按钮 
			var $back = $(".back-home");
			var $window = $(window);
			$window.scroll(function() {
				var $self = $(this);
				if($self.scrollTop() > 400) {
					$back.show();
				} else {
					$back.hide();
				}
				$back.on("click", function() {
					$self.scrollTop(0);
				})
			})
			//触屏滑动
		    var hammer = new Hammer(document.getElementById("myCarousel"));
			hammer.on("swiperight", function() {
				$('#myCarousel').carousel('prev')
			});
			hammer.on("swipeleft", function() {
				$('#myCarousel').carousel('next');
			})
		</script>
	</body>

</html>
